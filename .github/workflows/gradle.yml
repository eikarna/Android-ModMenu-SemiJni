name: Android CI

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle
    - name: Install Dependecies
      run: |
        sudo apt install tree p7zip
        gradle wrapper
    - name: Prepare Dobby Library
      run: |
        # Example of downloading Dobby (adjust URL and method as needed)
        git clone https://github.com/jmpews/Dobby.git
        cd Dobby
        mkdir build && cd build
        cmake ..
        make
        sudo make install
        # Set Dobby_DIR if needed
        echo "Dobby_DIR=/usr/local/dobby" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: |
        ./gradlew installDist
        prefab --output out/armeabi-v7a --build-system cmake --platform android --abi armeabi-v7a --os-version 21 --ndk-version 27 --stl c++_shared deps
        ./gradlew build -x lint
    - name: List Files & Folders
      run: tree
    - name: Rename each library so
      run: |
        7z a -tzip library.zip app/build/intermediates/cxx/Release/*/obj/local -mx9 -r
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        tag_name: workflow_${{github.run_number}}
        name: Release ${{github.run_number}}
        files: |
           app/build/outputs/apk/debug/app-debug.apk
           library.zip